    <script>
      function floatToHex(x) {
        return Array.from(
        new Uint8ClampedArray(       // Represents the four bytes…
          new Float32Array([x])  // …of this number
          .buffer
        )
      ).map(function(a){
        return a.toString(16);
      }
           );
      }
      
      new Float32Array(
  new Uint8ClampedArray(
    ["e1", "7a", "cc", "41"].map(function(a){
      return parseInt(a, 16);
    })
  ).buffer
);
    </script>
