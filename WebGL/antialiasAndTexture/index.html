    let vertex=`

        attribute vec2 position;

        void main() {
          gl_Position = vec4(position,0, 1); 
          gl_PointSize = 256.0;


        }
`;
let fragment=`

        precision highp float;
        uniform sampler2D particle;
        void main() {

            vec4 color= texture2D(particle, gl_PointCoord);
            gl_FragColor = vec4( color.rgb * color.a , color.a);
            //gl_FragColor=color;


        }
`;

let images=[];

function loadImage(url) {
  return new Promise((resolve, reject) => {
    const img = new Image();
    img.onload = () => resolve(img);
    img.onerror = reject;
    img.crossOrigin = 'anonymous';
    img.src = url;
  });
}

async function loadImages(imgs) {
  images = await Promise.all(imgs.map(loadImage));
}

async function main() {
  await loadImages([
       'particle.png'
  ]);
  go();
}
main();












    function go() {


      const canvas = document.getElementById("glcanvas");
      canvas.width=512;
      canvas.height=256;
      //canvas.style.backgroundColor="black";
      const gl = canvas.getContext(
            "webgl",
            {
                //depth: false,
                //alpha: false,
                //stencil: false,
                //premultipliedAlpha: false,
            }
          );

      let program = gl.createProgram();
      const vertexShader = gl.createShader(gl.VERTEX_SHADER);
      const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
      gl.shaderSource(vertexShader, vertex);
      gl.shaderSource(fragmentShader, fragment);
      gl.compileShader(vertexShader);
      gl.compileShader(fragmentShader);
      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      gl.linkProgram(program);

      gl.useProgram(program);

      let aPosition = gl.getAttribLocation(program,"position");
      gl.enableVertexAttribArray(aPosition);

      let buffer= gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER,buffer);
      gl.bufferData(
        gl.ARRAY_BUFFER,
        new Float32Array(
          [
            -0.5, 0.0,
            +0.0, 0.0
          ]
        ),
        gl.STATIC_DRAW
      );

      gl.vertexAttribPointer(aPosition,2,gl.FLOAT,false ,0,0);


      let imageTexture = gl.createTexture();
      gl.bindTexture(gl.TEXTURE_2D, imageTexture);

      gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, images[0]);
      //gl.generateMipmap(gl.TEXTURE_2D);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);

      gl.enable(gl.BLEND);
    //gl.blendFunc(gl.ONE, gl.ONE_MINUS_SRC_ALPHA);
    gl.blendFunc(gl.ONE, gl.ONE_MINUS_SRC_ALPHA);

    gl.drawArrays(gl.POINTS, 0, 2);
