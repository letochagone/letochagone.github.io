 }

<div id="damier"></div>
<div id="bidule"></div>

<script>
let damier = document.getElementById("damier");
let bidule = document.getElementById("bidule");

//bidule.style.left=55+"px";





let pointEventSupported=window.PointerEvent;
if (pointEventSupported) {
    
    // if Pointer Events are supported, only listen to pointer events
    bidule.addEventListener("pointerdown", function(e) {
    	console.log(e.clientX);
    	bidule.style.left=-400+e.clientX+"px";
    });

        damier.addEventListener("pointerdown", function(e) {
    	console.log(e.clientX);
    	bidule.style.left=-400+e.clientX+"px";
    });
}


</script>
