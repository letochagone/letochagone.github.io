<!doctype html>

<html>

  <head>
    <meta
      name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />

    <style>
      img {
        width:100%;

      }

      #bidule {
        position: absolute;
        left: 0px;
        top: 0px;
      }
    </style>
  </head>

  <body>

    <!-- 
    <img src="checkerShadowIllusion.svg">
  -->
<!--
    <img src="bidule4.svg">

-->
    <img src="checkerShadowIllusion.svg">

  <img  id="bidule" src="bidule.png">

  <script>
    let bidule = document.getElementById("bidule");



    bidule.addEventListener("pointerdown", function(e) {
      bidule.style.top =  -200 + e.clientY + "px";
      bidule.style.left = -400 + e.clientX + "px";


    });

   
  </script>

  </body>
</html>
