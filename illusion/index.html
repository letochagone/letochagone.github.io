<!doctype html>

<html>
<head>
	<style>
		#dogPic, #catPic {
  width: 948px;
  height: 721px;
  position: absolute;
  _background: red;
  top:  0px;
  left: 0px;
}

#dogPic {
  background-image: url("./b.png");

}
#catPic {
  background-image: url("./smallA.png");
 
  background-repeat: no-repeat;
}
	</style>
</head>
<body>


<div id="dogPic"></div>
<div id="catPic"></div>

<script>
	//var dog = document.getElementById("dogPic");
var cat = document.getElementById("catPic");
var moving = false;

var isTouch = 'ontouchstart' in document.documentElement;

   if(isTouch) {
      //cat.addEventListener('touchmove', scratchMove);
      cat.addEventListener("touchmove", initialClick, false);

     // document.addEventListener('touchend', scratchEnd);
   } else {
      //cat.addEventListener('mouseover', scratchMove);
      cat.addEventListener("mouseover", initialClick, false);

     // document.addEventListener('mouseup', scratchEnd);
   }
//dog.addEventListener("mousedown", initialClick, false);
//cat.addEventListener("mouseover", initialClick, false);


function move(e){

  var newX = e.clientX -300 ;
  var newY = e.clientY -300;

  image.style.left = newX + "px";
  image.style.top = newY + "px";

  
}

function initialClick(e) {

  if(moving){
    document.removeEventListener("mousemove", move);
    moving = !moving;
    return;
  }
  
  moving = !moving;
  image = this;

  document.addEventListener("mousemove", move, false);

}
</script>


</body>
</html>
